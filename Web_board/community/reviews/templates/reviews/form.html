{% extends 'base.html' %}
<!--ModelForm 쓰려면 bootstrap4깔고, settings.py에 app추가하고 ,install해야  -->
{% load bootstrap4 %}

{% block body %}
<h3> Write New Review</h3>
<!-- action에 아무것도 안넣으면 자기 자신으로 간다 -->
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button>SUBMIT</button>
</form>
{% endblock %}
