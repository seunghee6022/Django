{% extends 'base.html' %}
<!--ModelForm 쓰려면 bootstrap4깔고, settings.py에 app추가하고 ,install해야  -->
{% load boostrap4 %}

{% block body %}
<h3> Write New Review</h3>
{% bootstrap_form form %}
<form action="{% url 'reviews:create' %}">
    Title : <input type="text" name="title"></input>
    <hr/>
    Content: <textarea name ="content"></textarea>
    <hr/>
    Rank : <input type="text" name="rank"></input>
    <hr/>
    <button>Submit</button>
</form>
{% endblock %}
